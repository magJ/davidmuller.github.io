<!-- primer is the default GH theme, this default.html is adapted from there -->
<!-- https://github.com/pages-themes/primer/blob/d6cec310d15cebfce7b89f9ea18e8946bb489fa3/_layouts/default.html -->
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      {% if site.title and site.title != page.title %}
      <h2>
        <span>davidmuller.github.io</span>
        <span> / </span>
        <a href="{{ "/" | absolute_url }}">Home</a>
      </h2>
      {% endif %}

      {{ content }}

      <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        <h5>
          <span>davidmuller.github.io</span>
          <span> / </span>
          <a href="{{ "/" | absolute_url }}">Home</a>
        </h5>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
    <script data-goatcounter="https://davidmuller-blog.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
  </body>
</html>
